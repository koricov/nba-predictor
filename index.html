<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Spread Predictor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #12121a 50%, #0a0a0f 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse { 
            0%, 100% { box-shadow: 0 0 0 0 rgba(0, 255, 135, 0.3); }
            50% { box-shadow: 0 0 30px 10px rgba(0, 255, 135, 0.2); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_URL = '/api/predictions';

        // Local storage for historical tracking
        const STORAGE_KEY = 'nba_predictor_history';
        
        const loadHistory = () => {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                return stored ? JSON.parse(stored) : [];
            } catch {
                return [];
            }
        };
        
        const saveHistory = (history) => {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
        };

        function App() {
            const [predictions, setPredictions] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [generatedAt, setGeneratedAt] = useState(null);
            const [history, setHistory] = useState(loadHistory());
            const [showStats, setShowStats] = useState(false);

            const fetchPredictions = async () => {
                setLoading(true);
                setError(null);
                
                try {
                    const response = await fetch(API_URL);
                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    
                    const games = data.games || [];
                    setPredictions(games);
                    setGeneratedAt(data.generated_at);
                    
                    // Auto-save completed games to history
                    const newHistory = [...history];
                    let updated = false;
                    
                    games.forEach(game => {
                        if (game.result && game.result !== 'pending') {
                            // Check if already in history
                            const exists = newHistory.some(h => h.game_id === game.game_id);
                            if (!exists) {
                                newHistory.push({
                                    game_id: game.game_id,
                                    home_team: game.home_team,
                                    away_team: game.away_team,
                                    pick: game.prediction.pick,
                                    pick_spread: game.prediction.pick_spread,
                                    confidence: game.prediction.confidence,
                                    result: game.result,
                                    final_scores: game.final_scores,
                                    timestamp: new Date().toISOString()
                                });
                                updated = true;
                            }
                        }
                    });
                    
                    if (updated) {
                        setHistory(newHistory);
                        saveHistory(newHistory);
                    }
                    
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchPredictions();
            }, []);

            const clearHistory = () => {
                if (window.confirm('Clear all historical tracking data? This cannot be undone.')) {
                    setHistory([]);
                    saveHistory([]);
                }
            };

            // Calculate stats from history
            const calculateStats = () => {
                const validResults = history.filter(h => h.result === 'won' || h.result === 'lost');
                
                const tiers = {
                    high: { label: 'High (70-85%)', min: 70, max: 85, wins: 0, losses: 0 },
                    medium: { label: 'Medium (60-69%)', min: 60, max: 69, wins: 0, losses: 0 },
                    low: { label: 'Low (50-59%)', min: 50, max: 59, wins: 0, losses: 0 }
                };

                validResults.forEach(result => {
                    const conf = result.confidence;
                    let tier = conf >= 70 ? 'high' : conf >= 60 ? 'medium' : 'low';
                    
                    if (result.result === 'won') {
                        tiers[tier].wins++;
                    } else {
                        tiers[tier].losses++;
                    }
                });

                const overall = {
                    wins: validResults.filter(r => r.result === 'won').length,
                    losses: validResults.filter(r => r.result === 'lost').length,
                    pushes: history.filter(h => h.result === 'push').length
                };

                return { tiers, overall, total: validResults.length };
            };

            const stats = calculateStats();

            const formatTime = (isoString) => {
                const date = new Date(isoString);
                return date.toLocaleString('en-US', {
                    weekday: 'short',
                    month: 'short',
                    day: 'numeric',
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });
            };

            const formatSpread = (spread) => {
                return spread > 0 ? `+${spread}` : spread.toString();
            };

            const getConfidenceColor = (confidence) => {
                if (confidence >= 70) return '#00ff87';
                if (confidence >= 60) return '#ffd700';
                return '#ff4757';
            };

            const getResultColor = (result) => {
                if (result === 'won') return '#00ff87';
                if (result === 'lost') return '#ff4757';
                if (result === 'push') return '#ffd700';
                return '#8888a0';
            };

            const avgConfidence = predictions.length > 0
                ? Math.round(predictions.reduce((sum, g) => sum + g.prediction.confidence, 0) / predictions.length)
                : 0;

            const styles = {
                container: { maxWidth: '1000px', margin: '0 auto', padding: '2rem' },
                header: { textAlign: 'center', marginBottom: '2.5rem' },
                logoContainer: { display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '1rem', marginBottom: '0.5rem' },
                logoIcon: {
                    width: '48px', height: '48px',
                    background: 'linear-gradient(135deg, #00ff87, #00d4ff)',
                    borderRadius: '50%',
                    display: 'flex', alignItems: 'center', justifyContent: 'center',
                    fontSize: '1.5rem',
                    animation: 'pulse 2s ease-in-out infinite'
                },
                logo: {
                    fontSize: '2.5rem', fontWeight: '700',
                    background: 'linear-gradient(135deg, #00ff87 0%, #00d4ff 100%)',
                    WebkitBackgroundClip: 'text', WebkitTextFillColor: 'transparent',
                    letterSpacing: '-1px'
                },
                tagline: { fontSize: '0.95rem', color: '#8888a0', letterSpacing: '2px', textTransform: 'uppercase' },
                timestamp: { fontSize: '0.8rem', color: '#55556a', marginTop: '0.75rem', fontFamily: 'monospace' },
                
                statsToggle: { display: 'flex', justifyContent: 'center', marginBottom: '1.5rem' },
                toggleBtn: {
                    background: 'rgba(255,255,255,0.05)',
                    border: '1px solid rgba(255,255,255,0.1)',
                    color: '#fff',
                    padding: '0.6rem 1.5rem',
                    borderRadius: '8px',
                    cursor: 'pointer',
                    fontFamily: 'inherit',
                    fontSize: '0.9rem',
                    fontWeight: '500',
                    transition: 'all 0.2s ease'
                },
                toggleBtnActive: {
                    background: 'linear-gradient(135deg, #00ff87, #00d4ff)',
                    color: '#0a0a0f',
                    border: '1px solid transparent'
                },

                statsPanel: {
                    background: 'rgba(255,255,255,0.03)',
                    borderRadius: '20px',
                    padding: '1.75rem',
                    marginBottom: '1.5rem',
                    border: '1px solid rgba(255,255,255,0.06)'
                },
                statsPanelHeader: {
                    display: 'flex',
                    justifyContent: 'space-between',
                    alignItems: 'center',
                    marginBottom: '1.5rem'
                },
                statsPanelTitle: { fontSize: '1.25rem', fontWeight: '600' },
                clearBtn: {
                    background: 'rgba(255,71,87,0.1)',
                    border: '1px solid rgba(255,71,87,0.3)',
                    color: '#ff4757',
                    padding: '0.4rem 0.8rem',
                    borderRadius: '6px',
                    cursor: 'pointer',
                    fontFamily: 'inherit',
                    fontSize: '0.75rem',
                    fontWeight: '500'
                },
                overallStat: {
                    textAlign: 'center',
                    padding: '1.5rem',
                    background: 'rgba(255,255,255,0.03)',
                    borderRadius: '12px',
                    marginBottom: '1.5rem'
                },
                overallValue: { fontSize: '3rem', fontWeight: '700', fontFamily: 'monospace' },
                overallLabel: { fontSize: '0.85rem', color: '#8888a0', marginTop: '0.25rem' },
                tierGrid: { display: 'grid', gridTemplateColumns: 'repeat(3, 1fr)', gap: '1rem' },
                tierCard: {
                    padding: '1.25rem',
                    background: 'rgba(255,255,255,0.02)',
                    borderRadius: '12px',
                    textAlign: 'center'
                },
                tierLabel: { fontSize: '0.75rem', color: '#8888a0', marginBottom: '0.5rem', textTransform: 'uppercase', letterSpacing: '0.5px' },
                tierValue: { fontSize: '1.5rem', fontWeight: '700', fontFamily: 'monospace' },
                tierRecord: { fontSize: '0.8rem', color: '#55556a', marginTop: '0.25rem' },
                noData: { textAlign: 'center', padding: '2rem', color: '#55556a' },

                statsBar: {
                    display: 'flex', justifyContent: 'center', gap: '3rem',
                    marginBottom: '2rem', padding: '1.25rem',
                    background: 'rgba(255,255,255,0.03)',
                    borderRadius: '16px', border: '1px solid rgba(255,255,255,0.06)'
                },
                statValue: { fontSize: '1.75rem', fontWeight: '700', fontFamily: 'monospace', color: '#00ff87' },
                statLabel: { fontSize: '0.7rem', color: '#8888a0', textTransform: 'uppercase', letterSpacing: '1px', marginTop: '0.25rem' },
                loading: { textAlign: 'center', padding: '4rem' },
                spinner: {
                    width: '50px', height: '50px',
                    border: '3px solid rgba(255,255,255,0.1)',
                    borderTopColor: '#00ff87',
                    borderRadius: '50%',
                    animation: 'spin 1s linear infinite',
                    margin: '0 auto 1rem'
                },
                error: {
                    textAlign: 'center', padding: '3rem',
                    background: 'rgba(255,71,87,0.1)',
                    borderRadius: '16px', border: '1px solid rgba(255,71,87,0.3)'
                },
                retryBtn: {
                    background: 'linear-gradient(135deg, #00ff87, #00d4ff)',
                    color: '#0a0a0f', border: 'none',
                    padding: '0.75rem 2rem', borderRadius: '8px',
                    fontWeight: '600', cursor: 'pointer', marginTop: '1rem'
                },
                gameCard: {
                    background: 'rgba(255,255,255,0.03)',
                    borderRadius: '20px', padding: '1.75rem',
                    marginBottom: '1.25rem',
                    border: '1px solid rgba(255,255,255,0.06)',
                    position: 'relative'
                },
                gameCardCompleted: {
                    opacity: 0.85
                },
                completedBadge: {
                    position: 'absolute',
                    top: '1rem',
                    right: '1rem',
                    padding: '0.4rem 0.8rem',
                    borderRadius: '6px',
                    fontSize: '0.75rem',
                    fontWeight: '600',
                    textTransform: 'uppercase',
                    letterSpacing: '0.5px'
                },
                wonBadge: { background: 'rgba(0,255,135,0.2)', color: '#00ff87' },
                lostBadge: { background: 'rgba(255,71,87,0.2)', color: '#ff4757' },
                pushBadge: { background: 'rgba(255,215,0,0.2)', color: '#ffd700' },
                pendingBadge: { background: 'rgba(255,255,255,0.1)', color: '#8888a0' },
                
                gameHeader: { display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '1.5rem', paddingRight: '80px' },
                gameTime: { fontFamily: 'monospace', fontSize: '0.85rem', color: '#8888a0', background: 'rgba(255,255,255,0.05)', padding: '0.4rem 0.8rem', borderRadius: '8px' },
                spreadBadge: { fontFamily: 'monospace', fontSize: '0.9rem', fontWeight: '600', color: '#ffd700', background: 'rgba(255,215,0,0.1)', padding: '0.4rem 0.8rem', borderRadius: '8px', border: '1px solid rgba(255,215,0,0.25)' },
                matchup: { display: 'grid', gridTemplateColumns: '1fr 60px 1fr', gap: '1rem', alignItems: 'center', marginBottom: '1.5rem' },
                team: { textAlign: 'center', padding: '1.25rem', borderRadius: '14px', background: 'rgba(255,255,255,0.02)' },
                teamPicked: { border: '2px solid #00ff87', boxShadow: '0 0 25px rgba(0,255,135,0.15)', background: 'rgba(0,255,135,0.05)' },
                teamLabel: { fontSize: '0.65rem', color: '#55556a', textTransform: 'uppercase', letterSpacing: '1px', marginBottom: '0.4rem' },
                teamName: { fontSize: '1.15rem', fontWeight: '600', marginBottom: '0.5rem' },
                finalScore: { fontSize: '1.5rem', fontWeight: '700', fontFamily: 'monospace', marginBottom: '0.5rem' },
                teamStats: { display: 'flex', justifyContent: 'center', gap: '1rem' },
                teamStatValue: { fontFamily: 'monospace', fontWeight: '600', fontSize: '0.9rem' },
                teamStatLabel: { fontSize: '0.6rem', color: '#55556a', textTransform: 'uppercase' },
                vsBadge: { width: '44px', height: '44px', background: 'rgba(255,255,255,0.05)', borderRadius: '50%', display: 'flex', alignItems: 'center', justifyContent: 'center', fontWeight: '700', color: '#55556a', border: '2px solid rgba(255,255,255,0.1)', margin: '0 auto' },
                prediction: { background: 'rgba(255,255,255,0.03)', borderRadius: '14px', padding: '1.25rem', display: 'flex', justifyContent: 'space-between', alignItems: 'center', flexWrap: 'wrap', gap: '1rem' },
                pickLabel: { fontSize: '0.65rem', color: '#8888a0', textTransform: 'uppercase', letterSpacing: '1px' },
                pickTeam: { fontSize: '1.2rem', fontWeight: '700', color: '#00ff87' },
                pickSpread: { fontFamily: 'monospace', fontSize: '1rem', fontWeight: '600', background: 'rgba(255,255,255,0.05)', padding: '0.4rem 0.8rem', borderRadius: '8px', marginLeft: '0.75rem' },
                confidenceMeter: { width: '120px', height: '10px', background: 'rgba(255,255,255,0.1)', borderRadius: '5px', overflow: 'hidden' },
                confidenceValue: { fontFamily: 'monospace', fontSize: '1.3rem', fontWeight: '700', marginLeft: '0.75rem' },
                reasoning: { marginTop: '1rem', paddingTop: '1rem', borderTop: '1px solid rgba(255,255,255,0.06)', fontSize: '0.85rem', color: '#8888a0', fontStyle: 'italic' },

                disclaimer: { marginTop: '2.5rem', padding: '1.25rem', background: 'rgba(255,215,0,0.05)', borderRadius: '12px', borderLeft: '4px solid #ffd700' },
                disclaimerTitle: { fontWeight: '600', color: '#ffd700', marginBottom: '0.4rem', fontSize: '0.8rem', textTransform: 'uppercase', letterSpacing: '1px' },
                disclaimerText: { fontSize: '0.8rem', color: '#8888a0', lineHeight: '1.6' },
                noGames: { textAlign: 'center', padding: '4rem', background: 'rgba(255,255,255,0.03)', borderRadius: '20px' },
                
                autoNote: {
                    textAlign: 'center',
                    padding: '1rem',
                    background: 'rgba(0,212,255,0.1)',
                    borderRadius: '12px',
                    marginBottom: '1.5rem',
                    border: '1px solid rgba(0,212,255,0.2)',
                    fontSize: '0.85rem',
                    color: '#00d4ff'
                }
            };

            const getAccuracyColor = (pct) => {
                if (pct >= 55) return '#00ff87';
                if (pct >= 50) return '#ffd700';
                return '#ff4757';
            };

            const getResultBadgeStyle = (result) => {
                if (result === 'won') return { ...styles.completedBadge, ...styles.wonBadge };
                if (result === 'lost') return { ...styles.completedBadge, ...styles.lostBadge };
                if (result === 'push') return { ...styles.completedBadge, ...styles.pushBadge };
                return { ...styles.completedBadge, ...styles.pendingBadge };
            };

            const getResultText = (result) => {
                if (result === 'won') return '‚úì Won';
                if (result === 'lost') return '‚úó Lost';
                if (result === 'push') return '‚Äî Push';
                return '‚è≥ Pending';
            };

            return (
                <div style={styles.container}>
                    <header style={styles.header}>
                        <div style={styles.logoContainer}>
                            <div style={styles.logoIcon}>üèÄ</div>
                            <span style={styles.logo}>Spread Oracle</span>
                        </div>
                        <p style={styles.tagline}>ML-Powered NBA Spread Predictions</p>
                        {generatedAt && <p style={styles.timestamp}>Updated: {new Date(generatedAt).toLocaleString()}</p>}
                    </header>

                    <div style={styles.autoNote}>
                        ü§ñ Results are tracked automatically when games complete
                    </div>

                    {/* Stats Toggle */}
                    <div style={styles.statsToggle}>
                        <button 
                            style={{ ...styles.toggleBtn, ...(showStats ? styles.toggleBtnActive : {}) }}
                            onClick={() => setShowStats(!showStats)}
                        >
                            {showStats ? 'üìä Hide Performance Stats' : 'üìä View Performance Stats'}
                            {stats.total > 0 && ` (${stats.total} games)`}
                        </button>
                    </div>

                    {/* Stats Panel */}
                    {showStats && (
                        <div style={styles.statsPanel}>
                            <div style={styles.statsPanelHeader}>
                                <div style={styles.statsPanelTitle}>üìà Prediction Accuracy</div>
                                {stats.total > 0 && (
                                    <button style={styles.clearBtn} onClick={clearHistory}>
                                        Clear History
                                    </button>
                                )}
                            </div>

                            {stats.total === 0 ? (
                                <div style={styles.noData}>
                                    <p style={{ fontSize: '2rem', marginBottom: '0.5rem' }}>üìù</p>
                                    <p>No completed games tracked yet.</p>
                                    <p style={{ fontSize: '0.85rem', marginTop: '0.5rem' }}>
                                        Results will appear here automatically after games finish.
                                    </p>
                                </div>
                            ) : (
                                <>
                                    <div style={styles.overallStat}>
                                        <div style={{
                                            ...styles.overallValue,
                                            color: getAccuracyColor(stats.total > 0 ? (stats.overall.wins / stats.total) * 100 : 0)
                                        }}>
                                            {stats.total > 0 
                                                ? `${((stats.overall.wins / stats.total) * 100).toFixed(1)}%`
                                                : '‚Äî'
                                            }
                                        </div>
                                        <div style={styles.overallLabel}>
                                            Overall: {stats.overall.wins}W - {stats.overall.losses}L
                                            {stats.overall.pushes > 0 && ` - ${stats.overall.pushes}P`}
                                        </div>
                                    </div>

                                    <div style={styles.tierGrid}>
                                        {Object.entries(stats.tiers).map(([key, tier]) => {
                                            const total = tier.wins + tier.losses;
                                            const pct = total > 0 ? (tier.wins / total) * 100 : null;
                                            return (
                                                <div key={key} style={styles.tierCard}>
                                                    <div style={styles.tierLabel}>{tier.label}</div>
                                                    <div style={{
                                                        ...styles.tierValue,
                                                        color: pct !== null ? getAccuracyColor(pct) : '#55556a'
                                                    }}>
                                                        {pct !== null ? `${pct.toFixed(0)}%` : '‚Äî'}
                                                    </div>
                                                    <div style={styles.tierRecord}>
                                                        {total > 0 ? `${tier.wins}-${tier.losses}` : 'No data'}
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </>
                            )}
                        </div>
                    )}

                    {loading && (
                        <div style={styles.loading}>
                            <div style={styles.spinner}></div>
                            <p style={{ color: '#8888a0' }}>Fetching games & scores...</p>
                        </div>
                    )}

                    {error && (
                        <div style={styles.error}>
                            <p style={{ fontSize: '3rem', marginBottom: '1rem' }}>‚ö†Ô∏è</p>
                            <p style={{ color: '#ff4757', marginBottom: '0.5rem' }}>{error}</p>
                            <button style={styles.retryBtn} onClick={fetchPredictions}>Try Again</button>
                        </div>
                    )}

                    {!loading && !error && predictions.length === 0 && (
                        <div style={styles.noGames}>
                            <p style={{ fontSize: '4rem', marginBottom: '1rem', opacity: 0.5 }}>üèÄ</p>
                            <p style={{ color: '#8888a0', fontSize: '1.2rem' }}>No NBA games scheduled right now</p>
                        </div>
                    )}

                    {!loading && !error && predictions.length > 0 && (
                        <>
                            <div style={styles.statsBar}>
                                <div style={{ textAlign: 'center' }}>
                                    <div style={styles.statValue}>{predictions.length}</div>
                                    <div style={styles.statLabel}>Games</div>
                                </div>
                                <div style={{ textAlign: 'center' }}>
                                    <div style={styles.statValue}>{avgConfidence}%</div>
                                    <div style={styles.statLabel}>Avg Confidence</div>
                                </div>
                                <div style={{ textAlign: 'center' }}>
                                    <div style={styles.statValue}>
                                        {predictions.filter(g => g.result === 'won').length}-
                                        {predictions.filter(g => g.result === 'lost').length}
                                    </div>
                                    <div style={styles.statLabel}>Today's Record</div>
                                </div>
                            </div>

                            {predictions.map((game) => {
                                const isPicked = (team) => game.prediction.pick === team;
                                const confColor = getConfidenceColor(game.prediction.confidence);
                                const isCompleted = game.result && game.result !== 'pending';

                                return (
                                    <div 
                                        key={game.game_id} 
                                        style={{ 
                                            ...styles.gameCard,
                                            ...(isCompleted ? styles.gameCardCompleted : {})
                                        }}
                                    >
                                        {/* Result Badge */}
                                        <div style={getResultBadgeStyle(game.result)}>
                                            {getResultText(game.result)}
                                        </div>

                                        <div style={styles.gameHeader}>
                                            <span style={styles.gameTime}>{formatTime(game.commence_time)}</span>
                                            <span style={styles.spreadBadge}>Line: {formatSpread(game.spread)} ({game.bookmaker})</span>
                                        </div>

                                        <div style={styles.matchup}>
                                            <div style={{ ...styles.team, ...(isPicked(game.away_team) ? styles.teamPicked : {}) }}>
                                                <div style={styles.teamLabel}>Away</div>
                                                <div style={styles.teamName}>{game.away_team}</div>
                                                {game.final_scores && (
                                                    <div style={styles.finalScore}>
                                                        {game.final_scores[game.away_team]}
                                                    </div>
                                                )}
                                                {!game.final_scores && (
                                                    <div style={styles.teamStats}>
                                                        <div>
                                                            <div style={styles.teamStatValue}>{game.prediction.away_stats.record_l10}</div>
                                                            <div style={styles.teamStatLabel}>L10</div>
                                                        </div>
                                                        <div>
                                                            <div style={styles.teamStatValue}>{game.prediction.away_stats.net_rating > 0 ? '+' : ''}{game.prediction.away_stats.net_rating}</div>
                                                            <div style={styles.teamStatLabel}>Net RTG</div>
                                                        </div>
                                                    </div>
                                                )}
                                            </div>

                                            <div style={styles.vsBadge}>{isCompleted ? 'Final' : 'VS'}</div>

                                            <div style={{ ...styles.team, ...(isPicked(game.home_team) ? styles.teamPicked : {}) }}>
                                                <div style={styles.teamLabel}>Home</div>
                                                <div style={styles.teamName}>{game.home_team}</div>
                                                {game.final_scores && (
                                                    <div style={styles.finalScore}>
                                                        {game.final_scores[game.home_team]}
                                                    </div>
                                                )}
                                                {!game.final_scores && (
                                                    <div style={styles.teamStats}>
                                                        <div>
                                                            <div style={styles.teamStatValue}>{game.prediction.home_stats.record_l10}</div>
                                                            <div style={styles.teamStatLabel}>L10</div>
                                                        </div>
                                                        <div>
                                                            <div style={styles.teamStatValue}>{game.prediction.home_stats.net_rating > 0 ? '+' : ''}{game.prediction.home_stats.net_rating}</div>
                                                            <div style={styles.teamStatLabel}>Net RTG</div>
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        </div>

                                        <div style={styles.prediction}>
                                            <div style={{ display: 'flex', alignItems: 'center' }}>
                                                <div>
                                                    <div style={styles.pickLabel}>Our Pick</div>
                                                    <span style={{ ...styles.pickTeam, color: isCompleted ? getResultColor(game.result) : '#00ff87' }}>
                                                        {game.prediction.pick}
                                                    </span>
                                                    <span style={styles.pickSpread}>{formatSpread(game.prediction.pick_spread)}</span>
                                                </div>
                                            </div>
                                            <div style={{ display: 'flex', alignItems: 'center' }}>
                                                <div style={styles.confidenceMeter}>
                                                    <div style={{ height: '100%', width: `${game.prediction.confidence}%`, background: confColor, borderRadius: '5px' }}></div>
                                                </div>
                                                <div style={{ ...styles.confidenceValue, color: confColor }}>{game.prediction.confidence}%</div>
                                            </div>
                                        </div>

                                        <div style={styles.reasoning}>üí° {game.prediction.reasoning}</div>
                                    </div>
                                );
                            })}
                        </>
                    )}

                    <div style={styles.disclaimer}>

                        <p style={styles.disclaimerText}>

                    </div>
                </div>
            );
        }
